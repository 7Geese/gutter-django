{% for path, switchdict in switchdict.items %}
    <h3>{{path}}</h3>
    <div class="switches" data-collapse="persist">
        {% include "gutter/switch.html" with switch=switchdict.get_switch %}

        <h3></h3>{# nesting requires a dummy h3 #}

        {% include "gutter/switch_nest.html" %}
    </div>
{% endfor %}
